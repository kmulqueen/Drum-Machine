<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ba063b2155.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Drum Machine</title>
  </head>

  <body>
    <div class="sequencer">
      <div class="hihat-track">
        <div class="controls">
          <h1>Hi-Hat</h1>
          <button class="mute-btn" track="1">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="hihat-select" id="hihat-select">
            <option value="./allSounds/hihat-808.wav">808 Hi-Hat</option>
            <option value="./allSounds/hihat-ring.wav">Ring Hi-Hat</option>
            <option value="./allSounds/hihat-analog.wav">Analog Hi-Hat</option>
          </select>
        </div>
        <div class="hihat"></div>
      </div>
      <div class="snare-track">
        <div class="controls">
          <h1>Snare Drum</h1>
          <button class="mute-btn" track="2">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="snare-select" id="snare-select">
            <option value="./allSounds/snare-808.wav">808 Snare</option>
            <option value="./allSounds/snare-modular.wav">Modular Snare</option>
            <option value="./allSounds/snare-sumo.wav">Sumo Snare</option>
          </select>
        </div>
        <div class="snare"></div>
      </div>
      <div class="kick-track">
        <div class="controls">
          <h1>Bass Drum</h1>
          <button class="mute-btn" track="3">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="kick-select" id="kick-select">
            <option value="./allSounds/kick-808.wav">808 Bass</option>
            <option value="./allSounds/kick-deep.wav">Deep Bass</option>
            <option value="./allSounds/kick-tron.wav">Tron Bass</option>
          </select>
        </div>
        <div class="kick"></div>
      </div>
      <button class="play-btn"><i class="fas fa-play"></i></button>
      <div class="tempo">
        <input
          type="range"
          name="tempo-slider"
          class="tempo-slider"
          max="450"
          min="30"
        />
        <p>Tempo: <span class="tempo-value">120</span> BPM</p>
      </div>
      <div class="time-signature">
        <p>
          Time Signature:
          <select name="time-signature-select" class="time-signature-select">
            <option value="2">2/4</option>
            <option value="3">3/4</option>
            <option value="4">4/4</option>
            <option value="5">5/4</option>
            <option value="6">6/4</option>
            <option value="7">7/4</option>
            <option value="8" selected>8/4</option>
            <option value="9">9/4</option>
            <option value="10">10/4</option>
            <option value="11">11/4</option>
            <option value="12">12/4</option>
            <option value="13">13/4</option>
            <option value="14">14/4</option>
            <option value="15">15/4</option>
            <option value="16">16/4</option>
            <option value="17">17/4</option>
            <option value="18">18/4</option>
            <option value="19">19/4</option>
            <option value="20">20/4</option>
            <option value="21">21/4</option>
          </select>
        </p>
      </div>
    </div>
    <audio src="./allSounds/hihat-808.wav" class="hihat-sound"></audio>
    <audio src="./allSounds/snare-808.wav" class="snare-sound"></audio>
    <audio src="./allSounds/kick-808.wav" class="kick-sound"></audio>
    <script src="./app.js"></script>
  </body>
</html>
